<div class="row">
    <div class="container">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Soundtrack</th>
        <th>Edit</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let soundtrack of soundtracks">
        <td>
          {{soundtrack.soundtrack}}
        </td>
        <td>
          <a [routerLink]="[soundtrack.id]">Edit</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
