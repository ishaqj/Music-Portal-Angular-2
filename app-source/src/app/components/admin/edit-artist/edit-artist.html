<div class="row">
    <div class="container">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Artist</th>
        <th>Edit</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let artist of artists">
        <td>
          {{artist.name}}
        </td>
        <td>
          <a [routerLink]="[artist.id]">Edit</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
