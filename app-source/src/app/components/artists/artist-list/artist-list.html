<div class="row">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Latest Artists</div>
      <div class="panel-body">
        <div class="col-xs-6 col-md-3" *ngFor="let artist of artists.artists">
          <a [routerLink]="['/artist', artist.id]"><img  class="img-responsive" height="200" width="200" [src]="artist.image"></a>
          <div><a [routerLink]="['/artist', artist.id]">{{artist.name}}</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
